<app-header></app-header>

<body>
<app-sidebar></app-sidebar>
<div class="historial-container">
  <h2>Historial de Evaluaciones</h2>

  <table class="historial-table">
    <thead>
    <tr>
      <th>Fecha</th>
      <th>Cargo</th>
      <th>Postulante</th>
      <th>Puntaje</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let entry of historialPostulaciones">
      <td>{{ entry.fecha | date:'dd/MM/yyyy HH:mm' }}</td>
      <td>{{ entry.cargo }}</td>
      <td>{{ entry.nombre_completo }}</td>
      <td>{{ entry.puntaje }}</td>
      <td>
        <button class="btn-detalles" (click)="verDetalles(entry)">Ver Detalles</button>
      </td>
    </tr>
    </tbody>
  </table>

  <p *ngIf="historialPostulaciones.length === 0" class="no-data">
    No hay evaluaciones guardadas a√∫n.
  </p>
</div>
</body>
